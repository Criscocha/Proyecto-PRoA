{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Mi Sitio Web {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <img src="static '/img/logo.png'" alt="Escuela PROA" height="50">
                <a href="{% url 'index' %}" class="navbar-brand text-white" style="text-align: center;">Inicio</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="{% url 'academico' %}" aria-current="page">Academico
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'acerca_de' %}">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'eventos' %}">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'alumnos' %}">Alumnos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'contactos' %}">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'admisiones' %}">Admisiones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    <main>
        {% block contenido %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
