<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ logro.titulo }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Configuración general */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            margin: 20px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #007ACC;
            margin: 0 0 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin: 0 0 20px;
        }

        .button {
            display: inline-block;
            background-color: #007ACC;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005a99;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f9ff;
            color: #777;
            font-size: 0.9rem;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>

    <div class="card">

        <div class="card-content">
            <h1>{{ logro.nombre }}</h1>
            <p>{{ logro.descripcion }}</p>
        </div>
    </div>

    <div class="footer">
        © 2024 - Logros Estudiantiles
    </div>

</body>
</html>
